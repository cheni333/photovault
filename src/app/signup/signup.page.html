<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.page.scss">

<ion-content>
<div class="signup-container">
  <p>SIGN UP</p>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="sign.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="sign.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="sign.confirmPassword"></ion-input>
  </ion-item>

  <ion-button (click)="signUp()"class = "signup-button" expand = "block">REGISTER</ion-button>

  <p><a href="/login">Login</a></p>
</div>
</ion-content>
